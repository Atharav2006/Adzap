<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - AdZapp</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero-gradient"></div>

    <div class="container container-sm"
        style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 2rem 1rem;">
        <!-- Header -->
        <div class="text-center mb-lg animate-fade-in">
            <a href="index.html" style="text-decoration: none;">
                <h1 class="text-primary" style="font-size: 3rem; margin-bottom: 0.5rem; letter-spacing: -1px;">AdZapp
                </h1>
            </a>
            <p class="text-muted">Administrator Enrollment</p>
        </div>

        <!-- Signup Card -->
        <div class="card animate-fade-in" style="animation-delay: 0.1s;">
            <div class="card-header text-center">
                <h2 class="card-title">Account Creation</h2>
                <p class="text-muted small">Register to manage competition data and rankings</p>
            </div>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Official Email Address</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required
                        autocomplete="email">
                    <small class="text-dim" style="margin-top: 0.5rem; display: block; font-size: 0.75rem;">Only
                        authorized domains are permitted.</small>
                </div>

                <div class="form-group">
                    <label for="password">Create Security Key</label>
                    <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required
                        autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Verify Security Key</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Repeat your password" required autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="btn btn-secondary btn-block btn-lg" id="signupBtn"
                    style="margin-top: 1rem;">
                    Initialize Account
                </button>
            </form>

            <div class="mt-xl text-center">
                <p class="text-dim small">
                    Existing Administrator?
                    <a href="login.html" class="text-primary font-semibold" style="text-decoration: underline;">Secure
                        Sign In</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-xl">
            <p class="text-dim" style="font-size: 0.75rem; letter-spacing: 1px;">
                SECURE REGISTRATION CHANNEL
            </p>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="signup.js"></script>
</body>

</html>
